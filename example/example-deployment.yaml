apiVersion: apps/v1
kind: Deployment
metadata:
  name: example
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
      - image: nurhavid/example:1671081928
        name: example
        ports:
        - containerPort: 8000